name: Build Android

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Name of the App'
        required: true
      app_url:
        description: 'URL to convert'
        required: true

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Install Frontend Dependencies
        working-directory: ./app-template
        run: npm install
      
      # Tauri Android build often needs a signature to produce a release APK, 
      # but we can build 'apk' (debug) or unsigned for now if keys aren't provided.
      # We will try to build a debug APK first for simplicity as requested "Keep it free" / simple.
      
      - name: Configure App
        working-directory: ./
        env:
          APP_NAME: ${{ github.event.inputs.app_name }}
          APP_URL: ${{ github.event.inputs.app_url }}
        run: node scripts/configure-app.js

      - name: Initialize Android Project
        working-directory: ./app-template
        run: npm run tauri android init

      - name: Build Android App
        working-directory: ./app-template
        env:
            NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: npm run tauri android build -- --debug --apk true
        # Using CLI directly as tauri-action support for mobile might be limited or require specific config

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: "v-${{ github.event.inputs.app_name }}-${{ github.run_number }}"
          name: "Release ${{ github.event.inputs.app_name }}"
          files: app-template/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
